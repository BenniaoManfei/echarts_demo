<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>饼图-异步加载饼图</title>
	<script src="js/echarts.js"></script>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/theme/macarons.js"></script>
</head>
<body>
	<!-- 图表容器 -->
	<div id="main" style="width: 900px;height: 600px;border: 1px solid red;"></div>
	<script type="text/javascript">
		
		//初始化图表控件
		var myChart = echarts.init(document.getElementById("main"),'macarons');

		
		myChart.showLoading({
			text:'正在努力获取数据中...'		//loading
		});
		


		//图表参数
		var option = {
		    title: {
		        text: "某站点用户访问来源",
		        x: "center"
		    },
		    tooltip: {
		        trigger: "item",
		        formatter: "{a} <br/>{b} : {c} ({d}%)"
		    },
		    legend: {
		        orient: "vertical",
		        x: "left",
		        data: []
		    },
		    calculable : true,
		    toolbox: {
		        show: true,
		        feature: {
		            mark: {
		                show: true
		            },
		            dataView: {
		                show: true,
		                readOnly: true
		            },
		            restore: {
		                show: true
		            },
		            saveAsImage: {
		                show: true
		            }
		        }
		    },
		    calculable: true,
		    series: [
		        {
		            name: "访问来源",
		            type: "pie",
		            radius: "55%",
		            center: ["50%", "60%"],
		            itemStyle: {
		                normal: {
		                    label: {
		                        show: true,
		                        formatter: "{b}: {c} ({d}%)"
		                    }
		                }
		            },
		            data: []
		        }
		    ]
		};

		myChart.setOption(option);

		$.getJSON('json/pie_basic2.json').done(function(data){
			console.info(data)
			setTimeout(function(){
				myChart.setOption({
					legend:{
						data:data.legend
					},
					series:{
						data:data.series
					}
				});
				myChart.hideLoading();
			},2000);
		});

	</script>
</body>
</html>
