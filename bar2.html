 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>柱状图-堆叠</title>
	<script src="js/echarts.js"></script>
</head>
<body>
	<!-- 图表容器 -->
	<div id="main" style="width: 900px;height: 600px;"></div>
	<script type="text/javascript">
		
		//初始化图表控件
		var myChart = echarts.init(document.getElementById("main"));

		/*
		myChart.showLoading({
			text:'正在努力获取数据中...'		//loading
		});
		*/

		var data = {
			evaporation:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3],
			precipitation:[2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
		}

		//图表参数
		var option = {
			title:{
				text:'某地区的蒸发量和降水量',
				link:'http://www.baidu.com',//主标题链接
				target:'blank',//主标题连接打开位置，默认为blank,新页面打开.self，当前页面打开
				subtext:'虚构的数据',
				sublink:'http://echarts.baidu.com',//子标题连接
				subtarget:'self',//同附表连接打开位置
				left:'center',
				backgroundColor:'#000000',
				textStyle:{
					color:'#fff',
					fontWeight:'bolder',
					textBorderColor:'red'
				},
				subtextStyle:{
					color:'#fff',
					fontWeight:'bolder'
				}
			},
			toolbox:{
				show:true,
				feature:{
					dataView:{
						show:true,
						readOnly:false
					},
					magicType:{
						show:true,
						type:['line','bar']
					},
					restore:{
						show:true
					},
					saveAsImage:{
						show:true
					}
				}
			},
			legend:{						//图例配置
				padding:5,
				left:'left',
				itemGap:10,
				data:['蒸发量','降水量']
			},
			tooltip:{						//提示框组件
				trigger:'axis'
			},
			xAxis:[							//直角坐标系中X轴
				{	
					type:'category',//类目轴
					data:['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec']
				}
			],
			yAxis:[							//直角坐标系中Y轴
				{
					type:'value',//数值轴
				}
			],
			series:[
				{
					name:'蒸发量',
					type:'bar',
					stack: 'ss',
					data:data.evaporation,
					markLine:{
						lineStyle:{
							normal:{
								type:'dashed',
							}
						},
						data:[
							[{type:'min'},{type:'max'}]
						]
					}
				},
				{
					name:'降水量',
					type:'bar',
					stack: 'ss',
					data:data.precipitation,
					markLine:{
						lineStyle:{
							normal:{
								type:'dashed',
							}
						},
						data:[
							[{type:'min'},{type:'max'}]
						]
					}
				}
			]
		};

		myChart.setOption(option);

	</script>
</body>
</html>
