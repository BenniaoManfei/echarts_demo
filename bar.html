<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>柱状图</title>
	<script src="js/echarts.js"></script>
</head>
<body>
	<!-- 图表容器 -->
	<div id="main" style="width: 900px;height: 600px;"></div>
	<script type="text/javascript">
		
		//初始化图表控件
		var myChart = echarts.init(document.getElementById("main"));

		/*
		myChart.showLoading({
			text:'正在努力获取数据中...'		//loading
		});
		*/

		var data = {
			evaporation:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3],
			precipitation:[2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
		}

		//图表参数
		var option = {
			title:{
				text:'某地区的蒸发量和降水量',
				subtext:'虚构的数据'
			},
			toolbox:{
				show:true,
				feature:{
					dataView:{
						show:true,
						readOnly:false
					},
					magicType:{
						show:true,
						type:['line','bar']
					},
					restore:{
						show:true
					},
					saveAsImage:{
						show:true
					}
				}
			},
			legend:{						//图例配置
				padding:5,
				itemGap:10,
				data:['蒸发量','降水量']
			},
			tooltip:{						//提示框组件
				trigger:'axis'
			},
			xAxis:[							//直角坐标系中X轴
				{	
					type:'category',//类目轴
					data:['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec']
				}
			],
			yAxis:[							//直角坐标系中Y轴
				{
					type:'value',//数值轴
				}
			],
			series:[
				{
					name:'蒸发量',
					type:'bar',
					
					data:data.evaporation,
					markPoint:{
						data:[
							{type:'max',name:'最大蒸发量'},
							{type:'min',name:'最小蒸发量'}
						]
					},
					markLine:{
						data:[
							{type:'average',name:'平均蒸发量'}
						]
					}
				},
				{
					name:'降水量',
					type:'bar',
					
					data:data.precipitation,
					markPoint:{
						data:[
							{type:'max',name:'最大降雨量'},
							{type:'min',name:'最小降雨量'}
						]
					},
					markLine:{
						data:[
							{type:'average',name:'平均蒸发量'}
						]
					}
				}
			]
		};

		myChart.setOption(option);

	</script>
</body>
</html>
