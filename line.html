<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>折线图</title>
	<script src="js/echarts.js"></script>
</head>
<body>
	<!-- 图表容器 -->
	<div id="main" style="width: 900px;height: 600px;"></div>
	<script type="text/javascript">
		
		//初始化图表控件
		var myChart = echarts.init(document.getElementById("main"));

		/*
		myChart.showLoading({
			text:'正在努力获取数据中...'		//loading
		});
		*/

		var data = {
			top:[11,11,15,13,12,13,10],
			low:[1,-2,2,5,3,2,0]
		}

		//图表参数
		var option = {
			title:{
				text:'未来一周气温变化',
				subtext:'纯属虚构'
			},
			legend:{						//图例配置
				padding:5,
				itemGap:10,
				data:['最高气温','最低气温']
			},
			toolbox:{
				feature:{
					dataZoom:{
						show:true
					},
					dataView:{
						show:true,
						readonly:false
					},
					magicType:{
						show:true,
						type:['line','bar']
					},
					restore:{
						show:true
					},
					saveAsImage:{
						show:true
					}
				}
			},
			tooltip:{						//提示框组件
				trigger:'axis'
			},
			xAxis:[							//直角坐标系中X轴
				{	
					type:'category',//类目轴
					boundaryGap:false,
					data:['周一','周二','周三','周四','周五','周六','周日']
				}
			],
			yAxis:[							//直角坐标系中Y轴
				{
					type:'value',//数值轴
					axisLabel:{
						formatter:'{value}℃'
					}
				}
			],
			series:[
				{
					name:'最高气温',
					type:'line',
					data:data.top,
					markPoint:{
						data:[
							{type:'max'},
							{type:'min'}
						]
					},
					markLine:{
						data:[
							{type:'average',name:'平均最高气温'}
						]
					}
				},
				{
					name:'最低气温',
					type:'line',
					data:data.low,
					markPoint:{
						data:[
							{name:'周最低',value:-2,xAxis:1,yAxis:-1.5}
						]
					},
					markLine:{
						data:[
							{type:'average',name:'平均最高气温'},
						]
					}
				}
			]
		};

		myChart.setOption(option);

	</script>
</body>
</html>
