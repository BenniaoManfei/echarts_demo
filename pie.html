<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>饼图</title>
	<script src="js/echarts.js"></script>
</head>
<body>
	<!-- 图表容器 -->
	<div id="main" style="width: 600px;height: 400px;border: 2px solid red;"></div>
	<script type="text/javascript">
		
		//初始化图表控件
		var myChart = echarts.init(document.getElementById("main"));

		/*
		myChart.showLoading({
			text:'正在努力获取数据中...'		//loading
		});
		*/


		//图表参数
		var option = {
			title:{
				text:'网站访问来源统计',
				left:'center'
			},
			toolbox:{
				feature:{
					dataView:{
						show:true,
						readonly:true
					},
					restore:{
						show:true
					},
					saveAsImage:{
						show:true
					}
				}
			},
			legend:{						//图例配置
				orient:'vertical',
				left:'left',
				top:'center',
				data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
			},
			tooltip:{						//提示框组件
				trigger:'item'
			},
			series:[
				{
					name:'访问来源',
					type:'pie',
					radius: "55%",
					data:[
						{name:'直接访问',value:100},
						{name:'邮件营销',value:78},
						{name:'联盟广告',value:234},
						{name:'视频广告',value:324},
						{name:'搜索引擎',value:789},
					]
				},
			]
		};

		myChart.setOption(option);

	</script>
</body>
</html>
