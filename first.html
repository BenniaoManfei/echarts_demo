<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>第一个图表</title>
	<!-- 引入echarts的库文件 -->
	<script type="text/javascript" src="echarts.js"></script>
</head>
<body>
	<!-- 为echarts图表准备一个容器，大小为600x400 -->
	<div id="main" style="width: 600px;height: 400px;"></div>
</body>
<script type="text/javascript">

	//获取容器
	var charContainer = document.getElementById('main');

	//使用该容器初始化echarts图表控件
	var firstChart = echarts.init(charContainer);

	//图表的配置项和数据
	var option = {
			title:{
				text:'echarts入门示例',
			},
			tooltip:{
			},
			legend:{
				data:['销量','销量2'],
			},
			xAxis:{
				data:['衬衫','羊毛衫','雪纺衫','裤子','高跟鞋','袜子']
			},
			yAxis:{

			},
			series:[
				{
					name:'销量',
					type:'bar',
					data:[5,20,36,10,15,45]
				},
				{
					name:'销量2',
					type:'line',
					data:[5,20,36,10,15,45]
				}
			]
		};

	firstChart.setOption(option);
</script>
</html>
